<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <!-- Image goes here -->
            <img :src="products[currentProductIndex].image">
          </div>
          <div class="product-info">
            <h1>{{ products[currentProductIndex].name }}</h1>
            <p v-if="products[currentProductIndex].onSale" style="color: red; font-weight: bold;">
              On Sale!
            </p>
            <template v-if="products[currentProductIndex].inventory > 10">
              <p>In Stock</p>
            </template>
            <template v-else-if="products[currentProductIndex].inventory <= 10 && products[currentProductIndex].inventory > 0">
              <p>Almost sold out!</p>
            </template>
            <template v-else>
              <p>Out of Stock</p>
            </template>
            <p>{{ products[currentProductIndex].description }}</p>
            <a :href="products[currentProductIndex].link">Visit product</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>

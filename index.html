<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <!-- Image goes here -->
            <img :src="variants[currentImageIndex].image">
          </div>
          <div class="product-info">
            <h1>{{ variants[currentVariantIndex].name }}</h1>
            <p v-if="variants[currentVariantIndex].onSale" style="color: red; font-weight: bold;">
              On Sale!
            </p>
            <template v-if="variants[currentVariantIndex].inventory > 10">
              <p>In Stock</p>
            </template>
            <template v-else-if="variants[currentVariantIndex].inventory <= 10 && variants[currentVariantIndex].inventory > 0">
              <p>Almost sold out!</p>
            </template>
            <template v-else>
              <p>Out of Stock</p>
            </template>
            <ul>
              <li v-for="detail in variants[currentVariantIndex].details">{{ detail }}</li>
            </ul>
            <h2>Variants</h2>
            <div v-for="(variant, index) in variants" :key="index" @mouseover="previewVariant(index)" @mouseout="currentImageIndex = currentVariantIndex" class="color-circle" :style="{ backgroundColor: variant.color }"></div>
            <hr>
            <h2>Sizes</h2>
            <div v-for="(sizes, index) in variants[currentVariantIndex].sizes" :key="index" @mouseover="updateVariant(index)" class="color-circle" :style="{ backgroundColor: sizes.size }"></div>
            <p>{{ variants[currentVariantIndex].description }}</p>
            <button class="button" :class="{ disabledButton: !inStock }" :disabled="!inStock" @click="addToCart">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
